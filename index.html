<!DOCTYPE html>
<html>
<head>
	<title>Car racing game</title>
	<meta name="keywords" content="html,css,lekcii">
	<meta name="description" content="ova e strana za ucenje">
	<meta name="author" content="Lina Rangelova">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Latest compiled and minified BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Font-awesome 4.7 cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="race">
	<div class="header-div">
		<h1 id="#race">Car racing game</h1>
		<button class="start-button buttons">Race!</button>
		<button class="resetBtn buttons">Start Over</button>
	  </div>
  
	  <div class="racetrack-div">
		<img src="./img/car1.gif" class="car car-1" />
		<img src="./img/car2.gif" class="car car-2" />
	  </div>
	  <span id="count_num">4</span>
  
	  <div class="race-heading">
		<h2>Results</h2>
		<h3 class="Results-heading-past">
		  Result from the previous time you played this game!
		</h3>
	  </div>
  
	  <div class="car-color-wrapper">
		<div class="car1-color-div car1-color">Car 1</div>
		<div class="car2-color-div car2-color">Car 2</div>
	  </div>
  
	  <div class="race-results">
		<div class="present-results">
		  <table id="firstTable"></table>
		  <table id="secondTable"></table>
		</div>
  
		<div class="past-results">
		  <table id="thirdTable"></table>
		  <table id="fourthTable"></table>
		</div>
	  </div>
	  <div class="flag"></div>

	<!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<script src="app.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</body>
</html>
